summary: Return the cards from the user deck
tags:
  - Card
consumes:
  - application/json
parameters:
  - in: header
    name: Bearer Token
    schema:
      type: string
      example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9eyJmcmVzaCI6ZmFsc2UsImlhdCI6MTY3MDM0MzUzNiwianRpIjoiN2I1YjMxNmYtNTdhN
    required: true
    description: Access token generated on login

definitions:
  Cards:
    type: object
    properties:
      cards:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: 'Neymar'
            age:
              type: integer
              example: 30
            weight:
              type: number
              format: float
              example: 75.25
            height:
              type: integer
              format: int64
              example: 180
            role:
              type: string
              example: 'Player'          
              
responses:
  200:
    description: A list of players cards
    schema:
      $ref: '#/definitions/Cards'